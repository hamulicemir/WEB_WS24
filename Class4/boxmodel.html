<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box1{
            width: 300px;
            height: 100px;
            border: 1px solid green;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        .box2{
            width: 300px;
            height: 100px;
            margin-top: 2rem;
            border: 1px solid red;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main>
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </main>
</body>
</html>
