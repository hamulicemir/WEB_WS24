<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
</head>
<body>
    <form action="./form.html" method="get">
        <label for="username">Username</label>
        <input name="formUsername" id="username" type="text" placeholder="Username"><br>
        <label for="email">E-Mail-Adresse</label>
        <input name="formEmail" id="email" type="email" placeholder="example@icloud.com" required><br>
        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="" disabled selected>Wählen Sie einen Ort</option> <!--Wenn Wien nicht vorausgewählt sein soll-->
            <option value="wien">Wien</option>
            <option value="nichtWien">NichtWien</option>
        </select><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="text"></textarea><br>
        <input type="submit"><br>
    </form>
</body>
</html>
