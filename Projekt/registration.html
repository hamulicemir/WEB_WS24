<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./registration.stylesheet.css" rel="stylesheet"/> 
    <title>Registration</title>
</head>
<body>
    <div class="background"></div>
    <form action="./registration.html" method="post" class="registration-box">
        <h2>Registration</h2>
        <div class="left">
            <label for="anrede">Anrede:</label>
            <select id="anrede" name="formAnrede" required>
                <option value="" disabled selected>WÃ¤hlen Sie Ihre Anrede</option>
                <option value="formFrau">Frau</option>
                <option value="formHerr">Herr</option>
            </select>

            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="formVorname" required>

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="formNachname" required>

            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="formEmail" placeholder="name@example.com" required>
        </div>

        <div class="right">
            <label for="username">Username:</label>
            <input type="text" id="username" name="formUsername" required>

            <label for="passwort">Passwort:</label>
            <input id="passwort" type="password" name="formPasswort" required minlength="8" placeholder="Mindestens 8 Zeichen" autocomplete="off" required>

            <label for="retypePasswort">Passwort wiederholen:</label>
            <input id="retypePasswort" type="password" name="formRetypePasswort" required minlength="8" placeholder="Passwort wiederholen" autocomplete="off" required>
        </div>

        <input type="submit" value="Registrieren">
    </form>
</body>
</html>
