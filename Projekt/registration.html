<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" rel="stylesheet"/> 
    <title>Registration</title>
</head>
<body>
    <form action="./registration.html" method="post">
        <h1>Registration</h1>

        <label for="anrede">Anrede:</label><br>
        <select id="anrede" name="formAnrede" required>
            <option value="" disabled selected>WÃ¤hlen Sie Ihre Anrede</option>
            <option value="formFrau">Frau</option>
            <option value="formHerr">Herr</option>
        </select><br>

        <label for="vorname">Vorname:</label><br>
        <input type="text" id="vorname" name="formVorname" required><br>

        <label for="nachname">Nachname:</label><br>
        <input type="text" id="nachname" name="formNachname" required><br><br>

        <label for="email">E-Mail-Adresse:</label><br>
        <input type="email" id="email" name="formEmail" placeholder="name@example.com" required><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="formUsername" required><br>

        <label for="passwort">Passwort:</label><br>
        <input id="passwort" type="password" name="formPasswort" required minlength="8" placeholder="Mindestens 8 Zeichen" autocomplete="off" required/>        
        <br>

        <label for="retypePasswort">Passwort:</label><br>
        <input id="retypePasswort" type="password" name="formRetypePasswort" required minlength="8" placeholder="Passwort wiederholen" autocomplete="off" required/>        
        <br>
        <br>
        <input type="submit" value="Registrieren">
    </form>
</body>
</html>
