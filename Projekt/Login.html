<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="./Login.html" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="formUsername" placeholder="Benutzername" required><br>

        <label for="passwort">Passwort:</label><br>
        <input id="passwort" type="password" name="formPasswort" required minlength="8" autocomplete="off" placeholder="Passwort" required/>        
        <br><br>
        <input type="submit" value="Anmelden"/>
    </form>
</body>
</html>
