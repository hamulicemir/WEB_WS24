<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
    <!--Link to CSS stylesheet - cleanest way-->
    <link href="./style.css" rel="stylesheet"/> 
    <!--Internes Stylesheet, schnelle alternative-->
    <style> 
            /*
        label{ 
            color: blue;
        }
            */
        a:visited{
            color:blueviolet;
        }
        label:hover{
            background-color: lightcyan;
        }
        
    </style>
</head>

<body style="background-color: lightgoldenrodyellow;">
    <h1>Profil</h1>
    <form action="./form.html" method="get">
        <label class="big-label" for="username">Username</label>
        <input name="formUsername" id="username" type="text" placeholder="Username"><br>
        <label for="email">E-Mail-Adresse</label>
        <input class="small-label email" name="formEmail" id="email" type="email" placeholder="example@icloud.com" required><br>
        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="" disabled selected>Wählen Sie einen Ort</option> <!--Wenn Wien nicht vorausgewählt sein soll-->
            <option value="wien">Wien</option>
            <option value="nichtWien">NichtWien</option>
        </select><br>
        <label class="big-label" for="bio">Bio:</label>
        <textarea id="bio" name="text"></textarea><br>
        <div>
            <label>
                <p>Dieser Paragraph ist grün</p>
            </label>
            <div>
                <p>Dieser Paragraph ist magenta.</p>
            </div>
        </div>
        <input type="submit"><br>
    </form>
</body>
</html>
